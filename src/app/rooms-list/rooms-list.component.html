<div class="wrapper-rooms">
    <div class="card-room" [ngClass]="e ? 'even' : 'odd'" *ngFor="let room of rooms; let e=even; let o=odd; let i=index">
      <h2>Room: {{ room.price }}</h2>
      <span>Type: {{ room.roomType }}</span>
      <p>Even/Odd: {{ e ? "Even" : "Odd" }}</p>
      <p>Price: {{ room.price | currency: "BRL" }}</p>
      <p>Index: {{ i }}</p>
    </div>
  </div>
